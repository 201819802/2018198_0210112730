<!DOCTYPE html>
<html>

    <body>
        <form>
            <input type="checkbox" name="vehicle" value="one">one<br>
            <input type="checkbox" name="vehicle" value="two">two<br>
			<input type="checkbox" name="vehicle" value="three">two<br>
			<input type="checkbox" name="vehicle" value="four">two<br>
			<input type="checkbox" name="vehicle" value="five">two<br>
            <input type="button" id="show" value="勾选了几个" onclick=count()>
        </form>
        <script type="text/javascript">
            function count(){
                var cnt = 0;
                var input_arr = document.getElementsByTagName("input");
                for(var i=0; i<input_arr.length; ++i){
                    if(input_arr[i].type == "checkbox" && input_arr[i].checked)
                    cnt++;
                }
                window.alert("选择了"+cnt+"个");
            }            
        </script>
    </body>
